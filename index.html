<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flexChild">
      <h1>Hello, I'm Doug</h1>
      <p>
        An efficient and passionate Front End Software Developer with experience <br />
        in the construction of Web applications using Javascript / Angular / <br />
        Nodejs / HTML / CSS. I am currently seeking new employment! <br />Please
        check out my resume or reach out and contact me below.
      </p>
    </div>
    <div class="flexChild">
      <img
      src="https://dg12988.github.io/assets/temp.jpg"
      height="100px;"
      alt="heroImg"
      id="heroImg"
    />
    </div>
    <div class="break"></div> <!-- break -->
    <div class="break"></div> <!-- break -->
    <div class="flexChild">
      <button
        id="contactButton"
        class="hoverButton"
        onmouseenter="flipImage()"
        onclick="openDialog();"
        value="Go to Google"
      >
        Contact Me
      </button>
      <img
        src="https://dg12988.github.io/assets/DougHead.png"
        height="100px;"
        alt="DougThumbnail"
        id="DougThumbnail"
      />
      <button
        id="resumeButton"
        class="hoverButton"
        onmouseenter="flipImage()"
        onclick="window.open('https://dg12988.github.io/assets/DGResume.pdf', '_blank');"
        value="See My Resume"
      >
        See My Résumé
      </button>
    </div>
  </body>
</html>
