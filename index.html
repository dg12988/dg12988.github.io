<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hello, I'm Doug</h1>
    <p>
      An efficient and passionate Front End Software Developer with experience
      in the construction of Web applications using Javascript / Angular /
      Nodejs / HTML / CSS. I am currently seeking new employment! Please check
      out my resume or reach out and contact me below.
    </p>

    <button
      id="contactButton"
      class="hoverButton"
      onmouseenter="flipImage()"
      onclick="location.href='https://google.com';"
      value="Go to Google"
    >
      Contact Me
    </button>
    <img
      src="https://dg12988.github.io/assets/DougHead.png"
      height="100px;"
      alt="DougThumbnail"
      id="DougThumbnail"
    />
    <button
      id="resumeButton"
      class="hoverButton"
      onmouseenter="flipImage()"
      onclick="location.href='https://google.com';"
      value="Go to Google"
    >
      See My Résumé
    </button>
  </body>
</html>
